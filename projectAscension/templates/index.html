<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main's Coding Hub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button.no {

            padding: 10px 20px;
            font-size: 16px;
            background-color: #a59797;
            color: #ffffff;
            border: none;
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none; /* Disables pointer events */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dakota's Coding Hub</h1>
        <p>Where we have an array of buttons to pick from!</p>
        <button onclick="runScript()">LinkedIn Leads by City</button>
       <button class="button no" disabled>Disney Planning Fun!</button>
    </div>

    <script>
        function runScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
